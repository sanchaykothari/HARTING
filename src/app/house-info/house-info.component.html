<section class="text-gray-600 body-font pb-5">
    <div class="container px-5 py-20 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">
        <h2 class="text-xs text-red-500 tracking-widest font-medium title-font mb-1">Region: {{houseDetails?.region}}</h2>
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">{{houseDetails?.name}}</h1>
        <p *ngIf="houseDetails?.coatOfArms" class="lg:w-2/3 mx-auto leading-relaxed text-base">"{{houseDetails?.coatOfArms}}"</p>
      </div>


      <div class="flex flex-col text-center w-full mb-5 mt-20">
        <h1 class="sm:text-2xl text-xl font-medium title-font mb-4 text-gray-900">House Members</h1>
        <p *ngIf="houseDetails?.founded" class="lg:w-2/3 mx-auto leading-relaxed text-base">{{houseDetails?.founded}}</p>
      </div>
      <div class="flex flex-wrap -m-2">
        <div *ngFor="let members of swornMembers; index as i" class="p-2 lg:w-1/3 md:w-1/2 w-full">
          <div class="h-full flex items-center bg-gray-900 border-gray-200 border p-4 rounded-lg">
            <img alt="team" class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4" src="https://dummyimage.com/80x80">
            <div class="flex-grow">
              <h2 class="title-font text-white font-medium">{{members?.name}}</h2>
              <p class="text-gray-500">{{members?.gender}}</p>
            </div>
          </div>
        </div>
        <div class="text-center mt-4 mx-auto" *ngIf="isLoading">
          <div role="status">
              <svg aria-hidden="true" class="inline w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                  <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
              </svg>
              <span class="sr-only">Loading...</span>
          </div>
        </div>
        <ng-container *ngIf="emptyMembers">
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base text-center">Looks Like This House Do Not Have Information On The Members</p>
        </ng-container>
      </div>
      <button class="flex mx-auto mt-16 text-white bg-gray-900 border-0 py-2 px-8 focus:outline-none hover:bg-gray-600 rounded text-md" (click)="goBackfn()">Back To Home</button>
    </div>
    
  </section>
