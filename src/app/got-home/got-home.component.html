<section class="text-gray-400 bg-gray-900 body-font">
    <div class="container px-5 py-8 mx-auto">
      <div class="flex flex-col text-center w-full mb-2">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Game Of Thrones</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Here Is The List Of All The GOT Houses </p>
      </div>
    </div>
  </section>
  <section>
    <div class="container px-5 py-8 mx-auto">
      <div class="flex flex-wrap -m-2">
        <div *ngFor="let houses of bestHouses; index as i" class="p-2 lg:w-1/3 md:w-1/2 w-full">
          <div  class="h-full flex items-center border-gray-800 border p-4 rounded-lg">
            <div class="flex-grow">
              <a href="javascript:void(0);" class="text-gray-900 title-font font-medium" (click)="toDetailsPage(i)">{{houses.name}}</a>
              <p class="text-gray-600">{{houses.region}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
